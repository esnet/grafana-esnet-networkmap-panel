dist: focal

language: node_js

node_js:
- 'lts/*'

cache: npm

install:
- yarn install

before_install:
  - sudo apt -y install chromium-browser
  - sudo apt -y install xvfb

before_script:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - "yarn test"
